<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuminaFlow News</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="icons/logo-newspaper.png">
    <link rel="apple-touch-icon" href="icons/logo-newspaper.png">
    <link rel="manifest" href="/manifest/manifest-luminaflow.json">
    
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* アニメーション定義 */
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(100%); } to { opacity: 1; transform: translateY(0); } }
      @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      
      const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzf3oiH-MGpGaJ6ojBWeNFJVo9JzO5W6uCDVWU9aD6d3PQICeM9U04VwbGHkhwNlLQpJg/exec"; 
      
      // アイコンラッパー
      const Icon = ({ name, size = 20, className = "" }) => {
        const containerRef = useRef(null);
        useEffect(() => {
          if (!containerRef.current || !window.lucide) return;
          const iconName = name.charAt(0).toUpperCase() + name.slice(1);
          const lucideIcon = window.lucide.icons[iconName];
          containerRef.current.innerHTML = '';
          if (lucideIcon) {
            const i = document.createElement('i');
            i.setAttribute('data-lucide', name);
            i.setAttribute('width', size);
            i.setAttribute('height', size);
            if (className) i.className = className;
            containerRef.current.appendChild(i);
            window.lucide.createIcons({
              root: containerRef.current,
              icons: { [iconName]: lucideIcon },
              attrs: { width: size, height: size, class: className }
            });
          }
        }, [name, size, className]);
        return <span ref={containerRef} style={{ display: 'inline-flex', verticalAlign: 'middle' }} />;
      };
      
      const SearchIcon = (props) => <Icon name="search" {...props} />;
      const MenuIcon = (props) => <Icon name="menu" {...props} />;
      const XIcon = (props) => <Icon name="x" {...props} />;
      const ClockIcon = (props) => <Icon name="clock" {...props} />;
      const UserIcon = (props) => <Icon name="user" {...props} />;
      const TagIcon = (props) => <Icon name="tag" {...props} />;
      const ShareIcon = (props) => <Icon name="share-2" {...props} />;
      const BookmarkIcon = (props) => <Icon name="bookmark" {...props} />;
      const ZapIcon = (props) => <Icon name="zap" {...props} />;
      const ArrowLeftIcon = (props) => <Icon name="arrow-left" {...props} />;
      const SettingsIcon = (props) => <Icon name="settings" {...props} />;
      const PlusIcon = (props) => <Icon name="plus" {...props} />;
      const CheckIcon = (props) => <Icon name="check" {...props} />;
      const ChevronRightIcon = (props) => <Icon name="chevron-right" {...props} />;
      const SparklesIcon = (props) => <Icon name="sparkles" {...props} />;
      const PenToolIcon = (props) => <Icon name="pen-tool" {...props} />;
      const LinkIcon = (props) => <Icon name="link" {...props} />;

      // --- カテゴリ定義 ---
      const FIXED_CATEGORIES = ["すべて", "今日の記事"];
      const ALL_CATEGORIES = [
        "テクノロジー", "ビジネス", "経済", "政治", "国際", "国内", "スポーツ", "エンタメ", 
        "映画", "音楽", "本・書籍", "ライフスタイル", "ヘルスケア", "グルメ", "旅行", "ファッション", 
        "美容", "アート", "デザイン", "サイエンス", "宇宙", "教育", "就職・転職", "自動車", 
        "ガジェット", "ゲーム", "アニメ・マンガ", "ペット", "環境・SDGs"
      ];
      const DEFAULT_VISIBLE_CATEGORIES = ["テクノロジー", "ビジネス", "ライフスタイル", "国内", "国際"];
      
      const formatDate = (date) => {
        const y = date.getFullYear();
        const m = (`0${date.getMonth() + 1}`).slice(-2);
        const d = (`0${date.getDate()}`).slice(-2);
        return `${y}.${m}.${d}`;
      };

      const MOCK_DATA = [
        {
          id: 1,
          title: "【デモ】次世代AIが描く、持続可能な都市開発の未来図",
          summary: "API URLが未設定のためデモデータを表示しています。Google Apps Scriptをデプロイし、URLを設定してください。",
          content: "API URLを設定すると、スプレッドシートのデータが表示されます。\n\n現在はデモモードで動作しています。",
          category: "テクノロジー",
          image: "https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?auto=format&fit=crop&q=80&w=2000",
          author: "Demo User",
          date: formatDate(new Date()),
          featured: true,
          references: "出典: デモデータソース\n参考文献: React公式ドキュメント"
        }
      ];

      // --- Components ---

      const ArticleCard = ({ article, onClick, onAuthorClick, isCompact = false }) => (
        <div 
          onClick={() => onClick(article)}
          className={`group bg-white rounded-2xl overflow-hidden cursor-pointer shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-slate-100 flex flex-col h-full ${!isCompact ? 'animate-[fadeIn_0.5s_ease-out]' : ''}`}
        >
          <div className={`relative ${isCompact ? 'h-32' : 'h-48'} overflow-hidden`}>
            <img 
              src={article.image} 
              alt={article.title} 
              className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
              onError={(e) => {e.target.src = 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&q=80&w=800';}}
            />
            <div className={`absolute top-2 left-2 bg-white/90 backdrop-blur-sm px-2 py-0.5 rounded-full text-[10px] font-bold text-slate-800 uppercase tracking-wider shadow-sm`}>
              {article.category}
            </div>
          </div>
          <div className={`${isCompact ? 'p-4' : 'p-6'} flex flex-col flex-grow`}>
            <div className="flex items-center text-slate-400 text-xs mb-2 space-x-2">
              <span className="flex items-center"><ClockIcon size={10} className="mr-1" /> {article.date}</span>
            </div>
            <h3 className={`${isCompact ? 'text-sm' : 'text-lg'} font-bold text-slate-800 mb-2 leading-snug group-hover:text-rose-600 transition-colors line-clamp-2`}>
              {article.title}
            </h3>
            {!isCompact && (
              <p className="text-slate-500 text-sm line-clamp-3 mb-4 flex-grow">
                {article.summary}
              </p>
            )}
            {!isCompact && (
              <div className="flex items-center justify-between pt-4 border-t border-slate-100 mt-auto">
                <div 
                  className="flex items-center group/author cursor-pointer hover:bg-slate-50 rounded-full pr-2 -ml-1 py-1 transition-colors"
                  onClick={(e) => { e.stopPropagation(); onAuthorClick(article.author, e); }}
                >
                  <div className="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold text-slate-500 mr-2 group-hover/author:bg-rose-100 group-hover/author:text-rose-600 transition-colors">
                    {article.author ? article.author.charAt(0) : "A"}
                  </div>
                  <span className="text-xs text-slate-600 font-medium group-hover/author:text-rose-600 transition-colors">{article.author || "Unknown"}</span>
                </div>
                <span className="text-rose-600 font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-x-[-10px] group-hover:translate-x-0 flex items-center">
                  Read <span className="ml-1">&rarr;</span>
                </span>
              </div>
            )}
          </div>
        </div>
      );

      const FeaturedArticle = ({ article, onClick, onAuthorClick }) => (
        <div 
          onClick={() => onClick(article)}
          className="relative w-full h-[500px] rounded-3xl overflow-hidden cursor-pointer group shadow-2xl mb-12 animate-[fadeIn_0.5s_ease-out]"
        >
          <img 
            src={article.image} 
            alt={article.title} 
            className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105"
            onError={(e) => {e.target.src = 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&q=80&w=800';}}
          />
          <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent opacity-90" />
          <div className="absolute bottom-0 left-0 p-8 md:p-12 w-full md:w-3/4 lg:w-2/3">
            <div className="flex items-center space-x-4 mb-4">
              <span className="bg-rose-600 text-white px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider shadow-lg shadow-rose-600/30">Featured</span>
              <span className="text-white/80 text-sm font-medium tracking-wide flex items-center">
                <TagIcon size={14} className="mr-2"/> {article.category}
              </span>
            </div>
            <h2 className="text-3xl md:text-5xl font-bold text-white mb-6 leading-tight group-hover:text-rose-200 transition-colors">
              {article.title}
            </h2>
            <p className="text-slate-300 text-lg mb-6 line-clamp-2 md:line-clamp-none max-w-2xl">
              {article.summary}
            </p>
            <div className="flex items-center text-white/70 text-sm space-x-6">
              <span 
                className="flex items-center hover:text-rose-300 transition-colors cursor-pointer"
                onClick={(e) => { e.stopPropagation(); onAuthorClick(article.author, e); }}
              >
                <UserIcon size={16} className="mr-2" /> {article.author}
              </span>
              <span className="flex items-center"><ClockIcon size={16} className="mr-2" /> {article.date}</span>
            </div>
          </div>
        </div>
      );

      // 筆者プロフィールビュー
      const AuthorProfileView = ({ author, allNews, onBack, onArticleClick }) => {
        useEffect(() => {
          window.scrollTo(0, 0);
          if (window.lucide) window.lucide.createIcons();
        }, [author]);

        const authorArticles = allNews.filter(n => n.author === author);

        return (
          <div className="min-h-screen bg-slate-50 animate-[fadeIn_0.3s_ease-out] relative">
             {/* Author Header */}
             <div className="bg-slate-900 text-white pt-24 pb-32 px-4 relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-slate-900 via-slate-800 to-rose-900/30 opacity-50"></div>
                
                {/* 左上の戻るボタン (追加) */}
                <button 
                  onClick={onBack}
                  className="absolute top-6 left-6 bg-white/10 hover:bg-white/20 backdrop-blur-md text-white px-5 py-2.5 rounded-full flex items-center space-x-2 transition-all z-20 border border-white/20 hover:scale-105"
                >
                  <ArrowLeftIcon size={20} />
                  <span className="font-medium">Top</span>
                </button>

                <div className="max-w-4xl mx-auto text-center relative z-10">
                   <div className="w-24 h-24 bg-gradient-to-br from-rose-500 to-orange-500 rounded-full flex items-center justify-center text-4xl font-bold mx-auto mb-6 shadow-2xl border-4 border-white/10 text-white">
                      {author.charAt(0)}
                   </div>
                   <h1 className="text-3xl md:text-4xl font-bold mb-2">{author}</h1>
                   <p className="text-slate-400 flex items-center justify-center">
                     <PenToolIcon size={14} className="mr-2" /> Writer at LuminaFlow
                   </p>
                   <div className="mt-8 flex justify-center space-x-12">
                      <div className="text-center">
                        <span className="block text-2xl font-bold text-white mb-1">{authorArticles.length}</span>
                        <span className="text-xs text-slate-400 uppercase tracking-widest">Articles</span>
                      </div>
                      <div className="text-center">
                        <span className="block text-2xl font-bold text-white mb-1">{Array.from(new Set(authorArticles.map(a => a.category))).length}</span>
                        <span className="text-xs text-slate-400 uppercase tracking-widest">Categories</span>
                      </div>
                   </div>
                </div>
             </div>

             {/* Articles List */}
             <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-16 relative z-20 pb-20">
                <div className="bg-white/50 backdrop-blur-sm rounded-t-3xl border-t border-x border-white/20 p-6 md:p-8 min-h-[500px]">
                  <h2 className="text-xl font-bold text-slate-800 mb-8 flex items-center">
                    <span className="w-1.5 h-6 bg-rose-500 rounded-full mr-3"></span>
                    Published Articles
                  </h2>
                  
                  {authorArticles.length > 0 ? (
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                       {authorArticles.map(article => (
                         <ArticleCard 
                           key={article.id} 
                           article={article} 
                           onClick={onArticleClick} 
                           onAuthorClick={() => {}} 
                         />
                       ))}
                    </div>
                  ) : (
                    <div className="text-center py-20 text-slate-500">
                      記事が見つかりませんでした。
                    </div>
                  )}
                </div>
             </div>

             {/* 右下のフローティング戻るボタン (維持) */}
             <button 
                onClick={onBack}
                className="fixed bottom-8 right-8 z-50 bg-slate-900 text-white p-4 rounded-full shadow-2xl hover:bg-rose-600 transition-all hover:scale-110"
                title="戻る"
             >
                <ArrowLeftIcon size={24} />
             </button>
          </div>
        );
      };

      // 詳細ページビュー
      const ArticleDetailView = ({ article, allNews, onBack, onArticleClick, onAuthorClick }) => {
        useEffect(() => {
          window.scrollTo(0, 0);
          if (window.lucide) window.lucide.createIcons();
        }, [article]);

        if (!article) return null;

        const recommendedArticles = useMemo(() => {
          return allNews
            .filter(n => n.id !== article.id)
            .filter(n => n.category === article.category || n.author === article.author)
            .sort((a, b) => new Date(b.date) - new Date(a.date))
            .slice(0, 3);
        }, [article, allNews]);

        return (
          <div className="fixed inset-0 z-50 bg-white overflow-y-auto animate-[slideUp_0.3s_ease-out]">
            <div className="relative h-[60vh] w-full">
              <img 
                src={article.image} 
                alt={article.title} 
                className="w-full h-full object-cover"
                onError={(e) => {e.target.src = 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&q=80&w=800';}}
              />
              <div className="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-black/90"></div>
              
              <button 
                onClick={onBack}
                className="absolute top-6 left-6 bg-black/40 hover:bg-black/60 backdrop-blur-md text-white px-5 py-2.5 rounded-full flex items-center space-x-2 transition-all z-20 group border border-white/20 hover:pl-4"
              >
                <ArrowLeftIcon size={20} className="group-hover:-translate-x-1 transition-transform" />
                <span className="font-medium">Close</span>
              </button>

              <div className="absolute bottom-0 left-0 w-full p-6 md:p-12 max-w-5xl mx-auto">
                 <div className="flex items-center space-x-3 mb-4">
                   <span className="inline-block bg-rose-600 text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider shadow-lg">
                    {article.category}
                  </span>
                  <span className="text-white/80 text-sm font-medium backdrop-blur-sm bg-black/20 px-3 py-1 rounded-full border border-white/10">
                    {article.date}
                  </span>
                 </div>
                <h1 className="text-3xl md:text-5xl lg:text-6xl font-bold text-white leading-tight mb-6 shadow-sm">
                  {article.title}
                </h1>
                <div className="flex items-center text-white/90 text-sm space-x-6">
                   <div 
                     className="flex items-center cursor-pointer hover:text-rose-300 transition-colors group/auth"
                     onClick={() => onAuthorClick(article.author)}
                   >
                    <div className="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center mr-3 backdrop-blur-sm border border-white/30 group-hover/auth:bg-rose-500 transition-colors">
                      <span className="font-bold text-lg">{article.author ? article.author.charAt(0) : "A"}</span>
                    </div>
                    <span className="font-medium text-lg">{article.author}</span>
                   </div>
                </div>
              </div>
            </div>

            <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
              <div className="flex justify-between items-center mb-10 pb-6 border-b border-slate-100">
                  <div className="text-slate-500 font-medium text-sm flex items-center">
                    <ClockIcon size={16} className="mr-2"/> Estimated read: 5 mins
                  </div>
                  <div className="flex space-x-3">
                  <button className="p-3 bg-slate-50 text-slate-600 rounded-full hover:bg-rose-50 hover:text-rose-600 transition-colors"><ShareIcon size={20}/></button>
                  <button className="p-3 bg-slate-50 text-slate-600 rounded-full hover:bg-rose-50 hover:text-rose-600 transition-colors"><BookmarkIcon size={20}/></button>
                </div>
              </div>

              <div className="prose prose-lg prose-slate max-w-none prose-headings:font-bold prose-a:text-rose-600 hover:prose-a:text-rose-500 leading-relaxed text-slate-700">
                <p className="lead text-xl md:text-2xl text-slate-600 font-serif italic mb-10 pl-6 border-l-4 border-rose-500">
                  {article.summary}
                </p>
                {article.content && article.content.split('\n').map((line, i) => (
                  line.trim() === "" ? <br key={i} /> : <p key={i} className="mb-6 text-lg">{line}</p>
                ))}

                {/* --- 引用・参考文献セクション --- */}
                {article.references && (
                  <div className="mt-12 pt-8 border-t border-slate-200">
                    <h4 className="flex items-center text-sm font-bold text-slate-900 mb-4">
                      <LinkIcon size={16} className="mr-2 text-rose-500" />
                      引用・参考文献
                    </h4>
                    <ul className="text-sm text-slate-600 space-y-2 bg-slate-50 p-6 rounded-xl border border-slate-100">
                      {article.references.split('\n').map((ref, i) => (
                        ref.trim() && (
                          <li key={i} className="flex items-start">
                             <span className="inline-block w-1.5 h-1.5 rounded-full bg-rose-400 mt-1.5 mr-2 shrink-0"></span>
                             <span className="break-all">{ref}</span>
                          </li>
                        )
                      ))}
                    </ul>
                  </div>
                )}
                
                <div className="mt-16 p-8 bg-slate-50 rounded-3xl border border-slate-100 flex items-start">
                  <div className="bg-rose-100 p-3 rounded-full mr-4 text-rose-600 shrink-0">
                    <ZapIcon size={24} />
                  </div>
                  <div>
                    <h4 className="font-bold text-slate-900 mb-2 text-lg">Editor's Note</h4>
                    <p className="text-slate-600">
                      この記事はLuminaFlow編集部によって作成されました。情報の正確性には万全を期していますが、最新の状況については公式サイト等をご確認ください。
                    </p>
                  </div>
                </div>
              </div>
            </div>

            {recommendedArticles.length > 0 && (
              <div className="bg-slate-50 py-16 border-t border-slate-200">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex items-center mb-8">
                    <SparklesIcon className="text-rose-600 mr-2" size={24} />
                    <h3 className="text-2xl font-bold text-slate-900">Recommended for you</h3>
                  </div>
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    {recommendedArticles.map(rec => (
                      <ArticleCard 
                        key={rec.id} 
                        article={rec} 
                        onClick={onArticleClick} 
                        onAuthorClick={onAuthorClick}
                        isCompact={true}
                      />
                    ))}
                  </div>
                </div>
              </div>
            )}
            
            <div className="bg-white py-12 text-center border-t border-slate-200">
               <button 
                onClick={onBack}
                className="inline-flex items-center justify-center px-8 py-3 border border-slate-300 shadow-sm text-base font-medium rounded-full text-slate-700 bg-white hover:bg-slate-50 focus:outline-none transition-colors"
              >
                <ArrowLeftIcon size={18} className="mr-2" />
                Back to News Feed
              </button>
            </div>
          </div>
        );
      };

      const CategorySettingsModal = ({ visibleCategories, onSave, onClose }) => {
        const [selected, setSelected] = useState(new Set(visibleCategories));
        const toggleCategory = (cat) => {
          const newSelected = new Set(selected);
          if (newSelected.has(cat)) newSelected.delete(cat);
          else newSelected.add(cat);
          setSelected(newSelected);
        };
        const handleSave = () => {
          const sortedSelected = ALL_CATEGORIES.filter(cat => selected.has(cat));
          onSave(sortedSelected);
        };
        return (
          <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={onClose} />
            <div className="bg-white w-full max-w-2xl max-h-[85vh] rounded-3xl shadow-2xl overflow-hidden relative flex flex-col animate-[zoomIn_0.2s_ease-out]">
              <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-white sticky top-0 z-10">
                <h3 className="text-xl font-bold text-slate-800 flex items-center">
                  <SettingsIcon className="mr-2 text-slate-400" size={24} />
                  Customize Feed
                </h3>
                <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-full transition-colors"><XIcon size={24} /></button>
              </div>
              <div className="p-6 overflow-y-auto bg-slate-50">
                <div className="grid grid-cols-2 sm:grid-cols-3 gap-3">
                  {ALL_CATEGORIES.map(cat => (
                    <button
                      key={cat}
                      onClick={() => toggleCategory(cat)}
                      className={`flex items-center justify-between p-3 rounded-xl border text-sm font-medium transition-all ${
                        selected.has(cat) ? 'bg-rose-50 border-rose-200 text-rose-700 shadow-sm' : 'bg-white border-slate-200 text-slate-600 hover:border-rose-200 hover:bg-white'
                      }`}
                    >
                      {cat}
                      {selected.has(cat) && <CheckIcon size={16} className="text-rose-600" />}
                    </button>
                  ))}
                </div>
              </div>
              <div className="p-6 border-t border-slate-100 bg-white flex justify-end space-x-3">
                <button onClick={onClose} className="px-5 py-2.5 text-slate-600 font-medium hover:bg-slate-100 rounded-full transition-colors">キャンセル</button>
                <button onClick={handleSave} className="px-6 py-2.5 bg-rose-600 text-white font-bold rounded-full shadow-lg shadow-rose-200 hover:bg-rose-700 transition-colors">設定を保存</button>
              </div>
            </div>
          </div>
        );
      };

      const LoadingSkeleton = () => (
        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          {[1, 2, 3, 4, 5, 6].map((i) => (
            <div key={i} className="bg-white rounded-2xl h-96 overflow-hidden shadow-sm border border-slate-100 animate-pulse">
              <div className="h-48 bg-slate-200" />
              <div className="p-6">
                <div className="h-4 bg-slate-200 rounded w-1/4 mb-4" />
                <div className="h-6 bg-slate-200 rounded w-3/4 mb-3" />
                <div className="h-6 bg-slate-200 rounded w-1/2 mb-6" />
                <div className="h-4 bg-slate-200 rounded w-full mb-2" />
                <div className="h-4 bg-slate-200 rounded w-full mb-2" />
              </div>
            </div>
          ))}
        </div>
      );

      // --- Main App ---

      function App() {
        const [news, setNews] = useState([]);
        const [loading, setLoading] = useState(true);
        const [category, setCategory] = useState("すべて");
        const [selectedArticle, setSelectedArticle] = useState(null);
        const [selectedAuthor, setSelectedAuthor] = useState(null); // 筆者ページ用のState
        const [searchQuery, setSearchQuery] = useState("");
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [isSettingsOpen, setIsSettingsOpen] = useState(false);
        const [visibleCategories, setVisibleCategories] = useState(DEFAULT_VISIBLE_CATEGORIES);

        useEffect(() => {
          if (window.lucide) window.lucide.createIcons();
        }, [loading, category, isMenuOpen, isSettingsOpen, selectedArticle, selectedAuthor]);

        useEffect(() => {
          const saved = localStorage.getItem('lumina_categories');
          if (saved) {
            try { setVisibleCategories(JSON.parse(saved)); } catch (e) { console.error(e); }
          }
        }, []);

        useEffect(() => { fetchNewsData(); }, []);

        const fetchNewsData = async () => {
          setLoading(true);
          if (!GAS_API_URL) { setTimeout(() => { setNews(MOCK_DATA); setLoading(false); }, 1000); return; }
          try {
            const response = await fetch(GAS_API_URL);
            if (!response.ok) throw new Error("Network response was not ok");
            const data = await response.json();
            setNews(data);
          } catch (error) { setNews(MOCK_DATA); } finally { setLoading(false); }
        };

        const handleCategorySave = (newCategories) => {
          setVisibleCategories(newCategories);
          localStorage.setItem('lumina_categories', JSON.stringify(newCategories));
          setIsSettingsOpen(false);
          if (!newCategories.includes(category) && !FIXED_CATEGORIES.includes(category)) setCategory("すべて");
        };

        const handleArticleClick = (article) => {
          setSelectedArticle(article);
        };

        // 筆者ページへの遷移ハンドラ
        const handleAuthorClick = (authorName, e) => {
          if (e) e.stopPropagation();
          setSelectedAuthor(authorName);
          setSelectedArticle(null); // 詳細が開いている場合は閉じる（詳細→筆者への遷移）
        };

        const handleBackToList = () => {
          setSelectedArticle(null);
        };

        const handleBackToMain = () => {
          setSelectedAuthor(null);
          setSelectedArticle(null);
        };

        const displayCategories = [...FIXED_CATEGORIES, ...visibleCategories];
        const filteredNews = useMemo(() => {
          const todayStr = formatDate(new Date());
          return news.filter(item => {
            let matchesCategory = false;
            if (category === "すべて") matchesCategory = true;
            else if (category === "今日の記事") matchesCategory = item.date === todayStr;
            else matchesCategory = item.category === category;
            const matchesSearch = item.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                  item.summary.toLowerCase().includes(searchQuery.toLowerCase());
            return matchesCategory && matchesSearch;
          });
        }, [news, category, searchQuery]);

        const featuredArticle = category === "今日の記事" ? filteredNews[0] : (news.find(n => n.featured) || news[0]);
        const listArticles = filteredNews.filter(n => {
            if (!searchQuery && featuredArticle && n.id === featuredArticle.id && (category === "すべて" || featuredArticle.category === category)) return false;
            return true;
        });

        // 筆者ページが表示中の場合
        if (!selectedArticle && selectedAuthor) {
          return (
            <AuthorProfileView 
              author={selectedAuthor} 
              allNews={news} 
              onBack={handleBackToMain} 
              onArticleClick={handleArticleClick} 
            />
          );
        }

        return (
          <div className="min-h-screen bg-slate-50 font-sans text-slate-800 selection:bg-rose-100 selection:text-rose-900 pb-20 relative">
            
            <nav className="sticky top-0 z-40 bg-white/80 glass-panel border-b border-slate-200">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between h-16 items-center">
                  <div className="flex items-center space-x-2 cursor-pointer" onClick={() => {setCategory("すべて"); window.scrollTo(0,0); setSelectedAuthor(null);}}>
                    <div className="bg-rose-600 text-white p-1.5 rounded-lg shadow-lg shadow-rose-500/30">
                      <ZapIcon size={20} strokeWidth={3} />
                    </div>
                    <span className="text-xl font-bold tracking-tight text-slate-900">Lumina<span className="text-rose-600">Flow</span></span>
                  </div>
                  
                  {/* Desktop Category Menu (修正版: ボタン固定) */}
                  <div className="hidden lg:flex items-center space-x-3 max-w-2xl relative">
                    <div className="flex items-center space-x-1 overflow-x-auto hide-scrollbar">
                      {displayCategories.map((cat) => (
                        <button 
                          key={cat}
                          onClick={() => setCategory(cat)}
                          className={`px-3 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all duration-200 flex-shrink-0 ${
                            category === cat ? 'bg-rose-50 text-rose-600' : 'text-slate-500 hover:text-slate-800 hover:bg-slate-100'
                          }`}
                        >
                          {cat}
                        </button>
                      ))}
                    </div>
                    {/* 区切りと固定設定ボタン */}
                    <div className="flex-shrink-0 pl-1 border-l border-slate-200">
                      <button 
                        onClick={() => setIsSettingsOpen(true)} 
                        className="p-2 text-slate-400 hover:text-rose-600 hover:bg-slate-100 rounded-full transition-colors"
                        title="ジャンルを編集"
                      >
                        <PlusIcon size={16} />
                      </button>
                    </div>
                  </div>

                  <div className="flex items-center space-x-3">
                    <div className="relative hidden md:block group">
                      <input type="text" placeholder="Search..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} className="pl-10 pr-4 py-2 bg-slate-100 border-transparent rounded-full text-sm w-40 focus:w-64 transition-all focus:bg-white focus:ring-2 focus:ring-rose-500 focus:outline-none placeholder-slate-400"/>
                      <div className="absolute left-3 top-2.5 text-slate-400 group-focus-within:text-rose-500"><SearchIcon size={16} /></div>
                    </div>
                    <button className="lg:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-full" onClick={() => setIsSettingsOpen(true)}><SettingsIcon size={20} /></button>
                    <button className="lg:hidden p-2 text-slate-600 hover:bg-slate-100 rounded-full" onClick={() => setIsMenuOpen(!isMenuOpen)}>{isMenuOpen ? <XIcon /> : <MenuIcon />}</button>
                  </div>
                </div>
              </div>
              {isMenuOpen && (
                <div className="lg:hidden bg-white border-b border-slate-200 absolute w-full left-0 animate-[slideUp_0.2s_ease-out] shadow-xl max-h-[80vh] overflow-y-auto">
                  <div className="px-4 pt-2 pb-4 space-y-1">
                    {displayCategories.map((cat) => (
                      <button key={cat} onClick={() => { setCategory(cat); setIsMenuOpen(false); }} className={`flex items-center justify-between w-full text-left px-4 py-3 rounded-xl text-base font-medium transition-colors ${category === cat ? 'bg-rose-50 text-rose-700' : 'text-slate-600 hover:bg-slate-50'}`}>{cat}<ChevronRightIcon size={16} className="text-slate-300" /></button>
                    ))}
                    <button onClick={() => { setIsMenuOpen(false); setIsSettingsOpen(true); }} className="w-full text-center py-3 mt-2 text-rose-600 font-bold border border-rose-100 rounded-xl bg-rose-50 hover:bg-rose-100 flex items-center justify-center"><SettingsIcon size={18} className="mr-2" />ジャンルを追加・編集</button>
                  </div>
                </div>
              )}
            </nav>

            <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              {loading ? <LoadingSkeleton /> : (
                <>
                  <div className="mb-8 mt-2">
                     <h1 className="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight mb-2">
                       {category === "今日の記事" ? <span className="text-transparent bg-clip-text bg-gradient-to-r from-rose-600 to-indigo-600">Today's Highlights</span> : category}
                     </h1>
                     <p className="text-slate-500">{category === "今日の記事" ? `${formatDate(new Date())} の最新ニュースをお届けします` : "インスピレーションと情報をあなたに"}</p>
                  </div>
                  {(category === "すべて" || (featuredArticle && featuredArticle.category === category) || category === "今日の記事") && featuredArticle && !searchQuery && (
                    <FeaturedArticle article={featuredArticle} onClick={handleArticleClick} onAuthorClick={handleAuthorClick} />
                  )}
                  {listArticles.length > 0 && (
                    <div className="flex items-center justify-between mb-6 border-b border-slate-200 pb-4">
                      <h2 className="text-xl font-bold text-slate-800 flex items-center"><span className="w-1.5 h-6 bg-rose-600 rounded-full mr-3"></span>{searchQuery ? `"${searchQuery}" の検索結果` : `Latest Stories`}</h2>
                    </div>
                  )}
                  {listArticles.length > 0 ? (
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                      {listArticles.map((article) => (
                        <ArticleCard 
                          key={article.id} 
                          article={article} 
                          onClick={handleArticleClick} 
                          onAuthorClick={handleAuthorClick} 
                        />
                      ))}
                    </div>
                  ) : (
                    <div className="text-center py-24 bg-white rounded-3xl border border-dashed border-slate-300">
                      <div className="inline-block p-4 rounded-full bg-slate-50 mb-4 text-slate-400"><SearchIcon size={32} /></div>
                      <h3 className="text-lg font-medium text-slate-900 mb-1">記事が見つかりませんでした</h3>
                      <button onClick={() => {setCategory("すべて"); setSearchQuery("");}} className="mt-4 px-6 py-2 bg-slate-900 text-white rounded-full font-medium hover:bg-slate-800 transition-colors shadow-lg shadow-slate-900/20">すべての記事を表示</button>
                    </div>
                  )}
                </>
              )}
            </main>

            <footer className="bg-white border-t border-slate-200 mt-12 py-12">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center text-xs text-slate-400">
                  <p>&copy; 2024 LuminaFlow Media.</p>
                  <p className="mt-2 md:mt-0">Powered by Google Sheets</p>
              </div>
            </footer>

            {isSettingsOpen && <CategorySettingsModal visibleCategories={visibleCategories} onSave={handleCategorySave} onClose={() => setIsSettingsOpen(false)} />}
            
            {/* Detail View (Fullscreen Overlay) */}
            {selectedArticle && (
              <ArticleDetailView 
                article={selectedArticle} 
                allNews={news}
                onBack={handleBackToList}
                onArticleClick={handleArticleClick}
                onAuthorClick={handleAuthorClick}
              />
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
