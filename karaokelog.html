        // --- Context & Hooks ---
        const ToastContext = createContext();
        const useToast = () => useContext(ToastContext);

        function ToastProvider({ children }) {
            const [toasts, setToasts] = useState([]);
            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            };
            return (
                <ToastContext.Provider value={addToast}>
                    {children}
                    <div className="fixed bottom-24 md:bottom-8 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center space-y-2 pointer-events-none">
                        {toasts.map(t => (
                            <div key={t.id} className={`animate-slide-up px-6 py-3 rounded-full shadow-2xl text-white font-bold text-sm pointer-events-auto flex items-center ${t.type === 'error' ? 'bg-red-500' : 'bg-slate-800'}`}>
                                {t.type === 'success' && <Check size={16} className="mr-2 text-green-400"/>}
                                {t.message}
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        }

        const STORAGE_KEY_SCORES = 'karaoke_app_scores';
        const STORAGE_KEY_ARTISTS = 'karaoke_app_artists';
        const STORAGE_KEY_SONGS = 'karaoke_app_songs';
        const STORAGE_KEY_THEME = 'karaoke_app_theme';

        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) { return initialValue; }
            });
            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) { console.error(error); }
            };
            return [storedValue, setValue];
        }
        
        const themes = {

        // --- Helper Components ---
        function Avatar({ name, size = "md", className = "" }) {
            const initial = name ? name.charAt(0).toUpperCase() : '?';
            const colors = ['bg-red-100 text-red-600', 'bg-orange-100 text-orange-600', 'bg-amber-100 text-amber-600', 'bg-green-100 text-green-600', 'bg-emerald-100 text-emerald-600', 'bg-teal-100 text-teal-600', 'bg-cyan-100 text-cyan-600', 'bg-sky-100 text-sky-600', 'bg-blue-100 text-blue-600', 'bg-indigo-100 text-indigo-600', 'bg-violet-100 text-violet-600', 'bg-purple-100 text-purple-600', 'bg-fuchsia-100 text-fuchsia-600', 'bg-pink-100 text-pink-600', 'bg-rose-100 text-rose-600'];
            const colorIndex = name ? name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length : 0;

        function Modal({ isOpen, onClose, title, children }) {
            if (!isOpen) return null;

        // --- Modals (BulkAdd, BulkScore, Settings) ---
        function BulkAddModal({ isOpen, onClose, type, artists, onAdd }) {
            const [text, setText] = useState('');
            const [selectedArtistId, setSelectedArtistId] = useState('');
            const toast = useToast();
            const handleAdd = () => {
                const lines = text.split('\n').map(l => l.trim()).filter(l => l);
                if (lines.length === 0) return;
                if (type === 'song' && !selectedArtistId) { toast('アーティストを選択してください', 'error'); return; }
                onAdd(lines, selectedArtistId); setText(''); toast(`${lines.length}件を追加しました`); onClose();
            };
            return (
                <Modal isOpen={isOpen} onClose={onClose} title={`${type === 'artist' ? 'アーティスト' : '曲'}の一括登録`}>
                    <div className="space-y-5">
                        <p className="text-sm text-slate-500 bg-slate-50 p-3 rounded-lg border border-slate-100">{type === 'artist' ? 'アーティスト名' : '曲名'}を改行区切りで入力してください。</p>

                        <textarea className="w-full h-48 p-4 bg-white border border-slate-200 rounded-xl outline-none resize-none text-sm font-mono" placeholder={type === 'artist' ? "Official髭男dism\nKing Gnu" : "Pretender\n白日"} value={text} onChange={e => setText(e.target.value)}/>
                        <button onClick={handleAdd} className="w-full bg-primary-600 text-white py-3.5 rounded-xl font-bold shadow-lg hover:bg-primary-700">一括登録する</button>
                    </div>
                </Modal>
            );
        }

        function BulkScoreModal({ isOpen, onClose, onAdd }) {
            const [text, setText] = useState('');
            const toast = useToast();
            const handleAdd = () => {
                const lines = text.split('\n').filter(l => l.trim());
                const parsedData = [];
                
                // New logic: Support "Title, Artist, Score1, Score2..."
                lines.forEach(line => {
                    const parts = line.split(/[,\t]+/).map(p => p.trim());
                    if (parts.length >= 3) {
                        const title = parts[0];
                        const artist = parts[1];
                        // Get all subsequent parts that are numbers
                        for (let i = 2; i < parts.length; i++) {
                            const scoreStr = parts[i];
                            const score = parseFloat(scoreStr);
                            if (!isNaN(score)) {
                                parsedData.push({ title, artist, score, memo: '' });
                            }
                        }
                    }
                });

                if (parsedData.length === 0) { toast('データが見つかりません', 'error'); return; }
                onAdd(parsedData); setText(''); toast(`${parsedData.length}件のスコアを追加しました`); onClose();
            };
            return (
                <Modal isOpen={isOpen} onClose={onClose} title="スコア一括登録">
                    <div className="space-y-5">
                        <div className="text-xs text-slate-500 bg-slate-50 p-4 rounded-xl border border-slate-100">
                            <p className="mb-2 font-bold">フォーマット: 曲名, アーティスト名, 点数1, 点数2...</p>
                            <p className="opacity-75">例: Pretender, Official髭男dism, 92.500, 93.100</p>
                        </div>
                        <textarea className="w-full h-48 p-4 bg-white border border-slate-200 rounded-xl outline-none resize-none text-sm font-mono" placeholder={"Pretender, Official髭男dism, 92.100, 93.200\nLemon, 米津玄師, 88.5"} value={text} onChange={e => setText(e.target.value)}/>

                    </div>
                </Modal>
            );
        }

            const fileInputRef = useRef(null);
            const toast = useToast();
            const themeOptions = [{ id: 'indigo', name: 'インディゴ', bg: 'bg-indigo-600', accent: 'bg-pink-500' }, { id: 'rose', name: 'ローズ', bg: 'bg-rose-600', accent: 'bg-emerald-500' }, { id: 'teal', name: 'ティール', bg: 'bg-teal-600', accent: 'bg-amber-500' }];
            const handleExportJson = () => { const data = { scores, artists, songs, theme: currentTheme, exportedAt: new Date().toISOString(), version: 6 }; const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `karaoke_log_backup.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); toast('JSONエクスポート完了'); };
            const handleExportCsv = () => { const bom = new Uint8Array([0xEF, 0xBB, 0xBF]); let csvContent = "日時,曲名,アーティスト,点数,メモ\n"; scores.forEach(s => { const line = [`"${new Date(s.date).toLocaleString()}"`, `"${s.title.replace(/"/g, '""')}"`, `"${s.artist.replace(/"/g, '""')}"`, s.score, `"${(s.memo || '').replace(/"/g, '""')}"`].join(","); csvContent += line + "\n"; }); const blob = new Blob([bom, csvContent], { type: 'text/csv' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `karaoke_log_scores.csv`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); toast('CSVエクスポート完了'); };
            const handleExportGroupedCsv = () => {
                const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
                const sortedScores = [...scores].sort((a, b) => new Date(a.date) - new Date(b.date));
                const grouped = {};
                sortedScores.forEach(s => {
                    const key = `${s.title}__${s.artist}`;
                    if (!grouped[key]) { grouped[key] = { title: s.title, artist: s.artist, scores: [] }; }
                    grouped[key].scores.push(s.score);
                });
                let csvContent = "曲名,アーティスト,点数1,点数2,点数3...\n";
                Object.values(grouped).forEach(item => {
                    const line = [`"${item.title.replace(/"/g, '""')}"`, `"${item.artist.replace(/"/g, '""')}"`, ...item.scores].join(",");
                    csvContent += line + "\n";
                });
                const blob = new Blob([bom, csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `karaoke_log_grouped.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                toast('曲別CSVエクスポート完了');
            };
            const handleFileChange = (event) => { const file = event.target.files[0]; if (!file) return; if (!window.confirm('現在のデータを上書きしますか？')) { event.target.value = ''; return; } const reader = new FileReader(); reader.onload = (e) => { try { const data = JSON.parse(e.target.result); if (Array.isArray(data.scores)) { localStorage.setItem(STORAGE_KEY_SCORES, JSON.stringify(data.scores)); localStorage.setItem(STORAGE_KEY_ARTISTS, JSON.stringify(data.artists || [])); localStorage.setItem(STORAGE_KEY_SONGS, JSON.stringify(data.songs || [])); if (data.theme) localStorage.setItem(STORAGE_KEY_THEME, JSON.stringify(data.theme)); alert('インポート完了。再読み込みします。'); window.location.reload(); } } catch (err) { toast('読み込み失敗', 'error'); } }; reader.readAsText(file); };
            return (
                <Modal isOpen={true} onClose={onClose} title="設定">
                    <div className="space-y-8">
                        <div><h4 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">カラーテーマ</h4><div className="grid grid-cols-3 gap-4">{themeOptions.map(t => (<button key={t.id} onClick={() => onChangeTheme(t.id)} className={`group relative p-4 rounded-2xl border transition-all ${currentTheme === t.id ? 'border-primary-500 bg-primary-50/50' : 'border-slate-200 hover:border-slate-300'}`}><div className="flex justify-center space-x-2 mb-3"><span className={`w-6 h-6 rounded-full shadow-sm ${t.bg}`}></span><span className={`w-6 h-6 rounded-full shadow-sm ${t.accent} -ml-2`}></span></div><div className="text-xs font-bold text-center text-slate-600">{t.name}</div></button>))}</div></div>
                        <div>
                            <h4 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">データ管理</h4>
                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <button onClick={handleExportJson} className="flex flex-col items-center bg-white border border-slate-200 text-slate-600 p-4 rounded-2xl font-bold hover:bg-slate-50"><FileText className="mb-2 text-primary-500" size={24}/><span className="text-xs">JSON保存</span></button>
                                <button onClick={handleExportCsv} className="flex flex-col items-center bg-white border border-slate-200 text-slate-600 p-4 rounded-2xl font-bold hover:bg-slate-50"><ListIcon className="mb-2 text-green-500" size={24}/><span className="text-xs">CSV保存</span></button>
                            </div>
                            <button onClick={handleExportGroupedCsv} className="w-full bg-white border border-slate-200 text-slate-600 px-4 py-4 rounded-xl font-bold hover:bg-slate-50 text-sm mb-4"><ListIcon className="mr-2 inline text-amber-500" size={18}/> 曲別CSV保存（横並び）</button>
                            <button onClick={() => fileInputRef.current?.click()} className="w-full bg-slate-100 text-slate-600 px-4 py-4 rounded-xl font-bold hover:bg-slate-200 text-sm"><Upload className="mr-2 inline" size={18}/> バックアップから復元</button>
                            <input type="file" ref={fileInputRef} onChange={handleFileChange} accept=".json" className="hidden" />
                        </div>
                    </div>
                </Modal>
            )
        }

        // --- Dashboard Component (Rankings) ---
        function Dashboard({ scores, artists, songs, setActiveTab }) {
            const stats = useMemo(() => {
                if (scores.length === 0) return null;
                const scoreValues = scores.map(s => s.score);
                const average = scoreValues.reduce((a, b) => a + b, 0) / scores.length;
                const max = Math.max(...scoreValues);
                const recentTrend = scores.slice(0, 20).reverse().map(s => s.score);
                
                const artistCounts = {};
                scores.forEach(s => { artistCounts[s.artist] = (artistCounts[s.artist] || 0) + 1; });
                const topArtists = Object.entries(artistCounts).sort(([, a], [, b]) => b - a).slice(0, 5);
                
                const songBestScores = {};
                scores.forEach(s => {
                    const key = `${s.title}-${s.artist}`;
                    if (!songBestScores[key] || s.score > songBestScores[key].score) songBestScores[key] = s;
                });
                const topSongs = Object.values(songBestScores).sort((a, b) => b.score - a.score).slice(0, 5);
                
                return { totalSongs: scores.length, average: average.toFixed(2), max: max.toFixed(2), topArtists, topSongs, recentTrend };
            }, [scores]);

            const RankingList = ({ items, type }) => (
                <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 h-full">
                    <h3 className="text-lg font-bold text-slate-800 mb-6 flex items-center">
                        {type === 'artist' ? <User className="mr-2 text-primary-500"/> : <Star className="mr-2 text-amber-500"/>} 
                        {type === 'artist' ? 'アーティスト Ranking' : 'ハイスコア Ranking'}
                    </h3>
                    <div className="space-y-4">
                        {items.map((item, idx) => {
                            const isArtist = type === 'artist';
                            const title = isArtist ? item[0] : item.title;
                            const sub = isArtist ? `${item[1]} songs` : item.artist;
                            const score = isArtist ? null : item.score.toFixed(2);
                            const rankColor = idx === 0 ? 'bg-yellow-400 text-white' : idx === 1 ? 'bg-slate-300 text-white' : idx === 2 ? 'bg-amber-600 text-white' : 'bg-slate-100 text-slate-500';
                            
                            return (
                                <div key={idx} className="flex items-center">
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm mr-4 flex-shrink-0 ${rankColor}`}>

                                    </div>
                                    <div className="flex-1 min-w-0 mr-4">
                                        <div className="font-bold text-slate-700 truncate">{title}</div>
                                        <div className="text-xs text-slate-400 truncate">{sub}</div>
                                    </div>
                                    {score && <div className="font-mono font-bold text-primary-600">{score}</div>}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );

            // 簡易チャート
            const SimpleChart = ({ data }) => {
                if (!data || data.length === 0) return null;
                const min = Math.min(...data) - 5;
                const max = 100;
                return (
                    <div className="h-24 flex items-end justify-between gap-1 mt-4">
                        {data.map((val, i) => (
                            <div key={i} className="w-full bg-primary-100 rounded-t-sm relative group">
                                <div className="absolute bottom-0 w-full bg-primary-400 rounded-t-sm transition-all hover:bg-primary-500" style={{ height: `${((val - min) / (max - min)) * 100}%` }}></div>
                            </div>
                        ))}
                    </div>
                );
            };

            return (
                <div className="animate-fade-in space-y-8 pb-20">
                    <header className="mb-6"><h2 className="text-3xl font-extrabold text-slate-800">Dashboard</h2></header>
                    {!stats ? (
                        <div className="bg-gradient-to-br from-primary-500 to-primary-700 p-10 rounded-3xl text-center shadow-xl text-white">
                            <h3 className="text-2xl font-bold mb-3">Welcome!</h3><p className="mb-8 opacity-80">スコアを記録して統計を表示しましょう</p>
                            <button onClick={() => setActiveTab('record')} className="bg-white text-primary-600 px-8 py-4 rounded-full font-bold shadow-lg hover:scale-105 transition-transform">最初のスコアを記録</button>
                        </div>
                    ) : (
                        <>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100"><div className="text-xs text-slate-400 font-bold uppercase mb-1">Total Songs</div><div className="text-3xl font-black text-slate-800">{stats.totalSongs}</div></div>
                                <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100"><div className="text-xs text-slate-400 font-bold uppercase mb-1">Average</div><div className="text-3xl font-black text-primary-600">{stats.average}</div></div>
                                <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100"><div className="text-xs text-slate-400 font-bold uppercase mb-1">Best Score</div><div className="text-3xl font-black text-amber-500">{stats.max}</div></div>
                                <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100"><div className="text-xs text-slate-400 font-bold uppercase mb-1">Registered</div><div className="text-3xl font-black text-slate-800">{songs.length}</div></div>
                            </div>
                            
                            <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                                <div className="flex justify-between items-end mb-2">
                                    <h3 className="font-bold text-slate-700">Recent Score Trend</h3>
                                    <span className="text-xs text-slate-400">Last 20 songs</span>
                                </div>
                                <SimpleChart data={stats.recentTrend} />
                            </div>

                            <div className="grid md:grid-cols-2 gap-6">
                                <RankingList items={stats.topArtists} type="artist" />
                                <RankingList items={stats.topSongs} type="song" />
                            </div>
                        </>
                    )}
                </div>
            );
        }

        // --- Song Detail View (Enhanced) ---
        function SongDetailView({ song, scores, artistName, onBack, onRecord }) {
            const stats = useMemo(() => {
                const songScores = scores.filter(s => s.songId === song.id).sort((a, b) => new Date(b.date) - new Date(a.date));
                if (songScores.length === 0) return null;
                const values = songScores.map(s => s.score);
                const max = Math.max(...values);
                const min = Math.min(...values);
                const avg = values.reduce((a, b) => a + b, 0) / values.length;
                const bestRecord = songScores.find(s => s.score === max);
                // Chart data (oldest to newest, max 20)
                const chartData = [...songScores].reverse().slice(-20).map(s => s.score);
                
                return { count: songScores.length, max, min, avg, bestRecord, history: songScores, chartData };
            }, [song, scores]);

            const ScoreBar = ({ score }) => (
                <div className="h-2 bg-slate-100 rounded-full overflow-hidden w-full max-w-[100px]">
                    <div className="h-full bg-gradient-to-r from-primary-400 to-accent-400" style={{ width: `${Math.min(100, Math.max(0, (score - 80) * 5))}%` }}></div>
                </div>
            );

            return (
                <div className="animate-fade-in pb-20">

                    <div className="bg-white rounded-[2rem] shadow-xl shadow-slate-200/50 p-8 mb-8 relative overflow-hidden">

                        <div className="relative z-10 text-center">
                            <div className="text-sm font-bold text-primary-600 uppercase tracking-widest mb-2">{artistName}</div>
                            <h2 className="text-3xl md:text-4xl font-black text-slate-800 mb-6 leading-tight">{song.title}</h2>
                            
                            {!stats ? (
                                <div className="text-slate-400 py-8">まだ記録がありません</div>
                            ) : (
                                <>
                                    <div className="flex items-center justify-center gap-2 mb-8">
                                        <div className="bg-amber-100 text-amber-700 px-4 py-1.5 rounded-full text-sm font-bold flex items-center"><Trophy size={14} className="mr-2"/> Best: {stats.max.toFixed(3)}</div>
                                        <div className="text-xs text-slate-400">{new Date(stats.bestRecord.date).toLocaleDateString()}</div>
                                    </div>

                                    <div className="grid grid-cols-3 gap-4 mb-8">
                                        <div className="p-4 bg-slate-50 rounded-2xl"><div className="text-xs text-slate-400 font-bold uppercase mb-1">Average</div><div className="text-xl font-black text-slate-700">{stats.avg.toFixed(2)}</div></div>
                                        <div className="p-4 bg-slate-50 rounded-2xl"><div className="text-xs text-slate-400 font-bold uppercase mb-1">Count</div><div className="text-xl font-black text-slate-700">{stats.count}</div></div>
                                        <div className="p-4 bg-slate-50 rounded-2xl"><div className="text-xs text-slate-400 font-bold uppercase mb-1">Min</div><div className="text-xl font-black text-slate-700">{stats.min.toFixed(2)}</div></div>
                                    </div>

                                    {/* Chart Visualization */}
                                    <div className="h-32 flex items-end gap-1 mb-8 px-4">
                                        {stats.chartData.map((val, i) => (
                                            <div key={i} className="flex-1 bg-primary-100 rounded-t-sm relative group" title={val.toFixed(2)}>
                                                <div className="absolute bottom-0 w-full bg-primary-500 rounded-t-sm transition-all group-hover:bg-accent-500" style={{ height: `${((val - (stats.min - 2)) / (stats.max - (stats.min - 2) + 2)) * 100}%` }}></div>
                                            </div>
                                        ))}
                                    </div>
                                </>

                            <button onClick={onRecord} className="w-full md:w-auto px-10 py-4 bg-slate-800 text-white rounded-full font-bold shadow-lg hover:scale-105 transition-transform flex items-center justify-center mx-auto">

        // --- Song Manager (Sort & List) ---
        function SongManager({ songs, setSongs, artists, scores, onRecordClick, navParams, onNavParamsConsumed }) {

            const handleDelete = (e,id) => { e.stopPropagation(); if(window.confirm('削除？')){setSongs(songs.filter(s=>s.id!==id));if(viewSong&&viewSong.id===id)setViewSong(null);toast('削除しました');} };
            const toggleFavorite = (e,id) => { e.stopPropagation(); setSongs(songs.map(s=>s.id===id?{...s,isFavorite:!s.isFavorite}:s)); };
            const handleRandomPick = () => { if(songs.length===0)return; setRandomResult(songs[Math.floor(Math.random()*songs.length)]); setIsRandomOpen(true); };
            const getArtistName = (id) => artists.find(a=>a.id===id)?.name || 'Unknown';

            const sortedSongs = useMemo(() => {
                let items = songs.filter(s => s.title.toLowerCase().includes(search.toLowerCase()) || getArtistName(s.artistId).toLowerCase().includes(search.toLowerCase()));
                const enriched = items.map(s => ({ ...s, playCount: scores.filter(sc => sc.songId === s.id).length, artistName: getArtistName(s.artistId) }));
                
                enriched.sort((a, b) => {
                    let valA, valB;
                    switch(sortKey) {
                        case 'title': valA = a.title; valB = b.title; break;
                        case 'artist': valA = a.artistName; valB = b.artistName; break;
                        case 'playCount': valA = a.playCount; valB = b.playCount; break;
                        case 'date': valA = a.createdAt || ''; valB = b.createdAt || ''; break;
                        default: valA = a.title; valB = b.title;
                    }
                    if (valA < valB) return sortOrder === 'asc' ? -1 : 1;
                    if (valA > valB) return sortOrder === 'asc' ? 1 : -1;
                    return 0;
                });
                return enriched;
            }, [songs, scores, sortKey, sortOrder, search, artists]);

                <div className="animate-fade-in pb-20">
                    <div className="grid md:grid-cols-3 gap-6">
                        <div className="md:col-span-1">
                            <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 sticky top-4">
                                <h3 className="font-bold text-slate-800 mb-4">{editId?'編集':'新規登録'}</h3>
                                <form onSubmit={handleSubmit} className="space-y-3">
                                    <select value={artistId} onChange={e=>setArtistId(e.target.value)} className="w-full p-3 bg-slate-50 border-none rounded-xl text-sm" required><option value="">アーティストを選択</option>{artists.map(a=><option key={a.id} value={a.id}>{a.name}</option>)}</select>
                                    <input type="text" value={title} onChange={e=>setTitle(e.target.value)} className="w-full p-3 bg-slate-50 border-none rounded-xl text-sm" placeholder="曲名" required/>
                                    <div className="flex gap-2"><button type="submit" className="flex-1 bg-primary-600 text-white py-2.5 rounded-xl text-sm font-bold shadow-md hover:bg-primary-700" disabled={artists.length===0}>{editId?'更新':'追加'}</button>{editId && <button type="button" onClick={()=>{setEditId(null);setTitle('');setArtistId('')}} className="bg-slate-100 text-slate-600 px-4 rounded-xl text-sm font-bold">cancel</button>}</div>
                                </form>
                                <div className="grid grid-cols-2 gap-2 mt-4">
                                    <button onClick={()=>setIsBulkOpen(true)} className="py-2 text-xs font-bold text-primary-600 bg-primary-50 rounded-xl hover:bg-primary-100">一括登録</button>
                                    <button onClick={handleRandomPick} className="py-2 text-xs font-bold text-amber-600 bg-amber-50 rounded-xl hover:bg-amber-100">ランダム選曲</button>
                                </div>
                            </div>
                        </div>
                        <div className="md:col-span-2">
                            <div className="mb-4 space-y-3">
                                <div className="flex justify-between items-center">
                                    <h3 className="font-bold text-slate-800">登録曲 <span className="text-slate-400 text-sm ml-1">{songs.length}</span></h3>
                                    <div className="relative"><input type="text" value={search} onChange={e=>setSearch(e.target.value)} className="bg-white border-none shadow-sm rounded-full py-1.5 px-4 text-sm w-40" placeholder="検索"/><Search className="absolute right-3 top-2 text-slate-300" size={14}/></div>
                                </div>
                                <div className="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                                    <SortButton label="曲名" k="title"/>
                                    <SortButton label="歌手名" k="artist"/>
                                    <SortButton label="回数" k="playCount"/>
                                    <SortButton label="登録順" k="date"/>
                                </div>
                            </div>
                            <div className="space-y-2">
                                {sortedSongs.map(song => (

        // --- Record & History & App (reusing existing code but ensuring imports) ---

                const newScores = parsedData.map((item, index) => {
                    const matchedArtist = artists.find(a => a.name.trim().toLowerCase() === item.artist.trim().toLowerCase());
                    let matchedSong = null;

                        matchedSong = songs.find(s => s.title.trim().toLowerCase() === item.title.trim().toLowerCase() && s.artistId === matchedArtist.id);
                    } else {
                        matchedSong = songs.find(s => s.title.trim().toLowerCase() === item.title.trim().toLowerCase());
                    }
                    const titleToUse = matchedSong ? matchedSong.title : item.title;
                    const artistToUse = matchedArtist ? matchedArtist.name : item.artist;

                        id: crypto.randomUUID() + '-' + index,
                        title: titleToUse,
                        artist: artistToUse,
                        score: item.score,
                        date: new Date().toISOString(), // Bulk adds use current time for simplicity
                        memo: item.memo,
                        artistId: matchedArtist ? matchedArtist.id : null,

                });
                setScores([...newScores, ...scores]);

            const handleSubmit = (e) => {

                    const songObj = songs.find(s => s.id === selectedSongId);

                    titleToSave = songObj.title; artistToSave = artistObj.name; 
                } 
                if (!titleToSave || !scoreValue) return; 
                
                const newScore = { 
                    id: Date.now().toString(), 
                    title: titleToSave, 
                    artist: artistToSave, 
                    score: parseFloat(scoreValue), 
                    date: new Date(recordDate).toISOString(), // Use selected date
                    memo: memo, 
                    artistId: inputMode === 'manual' ? null : selectedArtistId, 
                    songId: inputMode === 'manual' ? null : selectedSongId,

                setScoreValue(''); setMemo(''); 
                if (inputMode === 'select') setSelectedSongId('');

            return (

                        <aside className="hidden md:flex flex-col w-20 lg:w-64 bg-white border-r border-gray-200 z-20 transition-all duration-300">
                            <div className="p-6 flex items-center justify-center lg:justify-start border-b border-gray-100"><div className="w-10 h-10 bg-gradient-to-tr from-primary-500 to-accent-500 rounded-xl flex items-center justify-center text-white shadow-lg"><Mic size={20} /></div><span className="hidden lg:block ml-3 font-extrabold text-xl tracking-tight text-slate-800">Karaoke<span className="text-primary-600">Log</span></span></div>
                            <nav className="flex-1 py-6 px-3 space-y-2">{navItems.map(item => (<button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center justify-center lg:justify-start px-3 lg:px-4 py-3 rounded-2xl transition-all duration-200 group ${activeTab === item.id ? 'bg-primary-50 text-primary-600 shadow-sm' : 'text-slate-400 hover:bg-gray-50 hover:text-slate-600'}`}><div className={`p-1 transition-transform group-hover:scale-110 ${activeTab === item.id ? 'scale-110' : ''}`}>{item.icon}</div><span className={`hidden lg:block ml-3 font-bold text-sm`}>{item.label}</span></button>))}</nav>
                            <div className="p-4 border-t border-gray-100"><button onClick={() => setIsSettingsOpen(true)} className="w-full flex items-center justify-center lg:justify-start px-3 lg:px-4 py-3 rounded-2xl text-slate-400 hover:bg-gray-50 hover:text-slate-600 transition-colors"><Settings size={24} /><span className="hidden lg:block ml-3 font-bold text-sm">Settings</span></button></div>
                        </aside>
                        <div className="flex-1 flex flex-col overflow-hidden relative">
                            <header className="md:hidden bg-white/80 backdrop-blur-md p-4 flex items-center justify-between sticky top-0 z-20 border-b border-gray-100"><div className="flex items-center"><div className="w-8 h-8 bg-gradient-to-tr from-primary-500 to-accent-500 rounded-lg flex items-center justify-center text-white mr-2"><Mic size={16} /></div><h1 className="text-lg font-extrabold text-slate-800">KaraokeLog</h1></div><button onClick={() => setIsSettingsOpen(true)} className="p-2 text-slate-400 hover:text-slate-600"><Settings size={24} /></button></header>
                            <main className="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar"><div className="max-w-6xl mx-auto">{activeTab === 'dashboard' && <Dashboard scores={scores} artists={artists} songs={songs} setActiveTab={setActiveTab} />}{activeTab === 'record' && <RecordScore scores={scores} setScores={setScores} artists={artists} songs={songs} prefill={recordPrefill} onPrefillChange={setRecordPrefill} />}{activeTab === 'history' && <History scores={scores} setScores={setScores} />}{activeTab === 'artists' && <ArtistManager artists={artists} setArtists={setArtists} songs={songs} scores={scores} onJumpToSongDetail={handleJumpToSongDetail} onJumpToNewSong={handleJumpToNewSong} />}{activeTab === 'songs' && <SongManager songs={songs} setSongs={setSongs} artists={artists} scores={scores} onRecordClick={handleRecordClick} navParams={songNavParams} onNavParamsConsumed={() => setSongNavParams(null)} />}</div></main>
                            <nav className="md:hidden fixed bottom-6 left-4 right-4 z-30"><div className="bg-slate-800/90 backdrop-blur-xl rounded-full p-2 flex justify-between items-center shadow-2xl border border-slate-700/50">{navItems.map(item => (<button key={item.id} onClick={() => setActiveTab(item.id)} className={`relative p-3 rounded-full transition-all duration-300 ${activeTab === item.id ? 'bg-primary-500 text-white shadow-lg transform -translate-y-1 scale-110' : 'text-slate-400 hover:text-white'}`}>{React.cloneElement(item.icon, { size: 22 })}{activeTab === item.id && <span className="absolute -bottom-8 left-1/2 transform -translate-x-1/2 text-[10px] font-bold text-slate-800 bg-white px-2 py-0.5 rounded-full shadow-sm opacity-0 animate-fade-in">{item.label}</span>}</button>))}</div></nav>
                            {isSettingsOpen && <SettingsModal onClose={() => setIsSettingsOpen(false)} scores={scores} artists={artists} songs={songs} currentTheme={theme} onChangeTheme={setTheme} />}
                        </div>
                    </div>
                </ToastProvider>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
