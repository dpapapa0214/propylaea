<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexTicket Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- QR Code Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- jsQR Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        glass: 'rgba(15, 23, 42, 0.9)',
                        brand: { 500: '#6366f1', 600: '#4f46e5' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #f8fafc; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-item.active {
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.2) 0%, transparent 100%);
            border-left: 3px solid #6366f1;
            color: #fff;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .ticket-stub {
            background: radial-gradient(circle at left center, transparent 10px, #1e293b 10px) left center / 50% 100% no-repeat,
                        radial-gradient(circle at right center, transparent 10px, #1e293b 10px) right center / 50% 100% no-repeat;
            background-color: #1e293b;
        }
        
        .h-safe-screen { height: 100vh; height: 100dvh; }
    </style>
</head>
<body class="h-safe-screen w-screen overflow-hidden flex text-sm md:text-base">

    <!-- 1. AUTH SCREEN -->
    <div id="view-auth" class="fixed inset-0 z-50 flex items-center justify-center bg-[#020617] bg-[url('https://images.unsplash.com/photo-1540575467063-178a50935339?q=80&w=2000&auto=format&fit=crop')] bg-cover bg-center">
        <div class="absolute inset-0 bg-slate-950/80 backdrop-blur-sm"></div>
        <div class="relative w-full max-w-md p-8 glass-panel rounded-2xl shadow-2xl mx-4 animate-fade-in flex flex-col max-h-[90dvh] overflow-y-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold tracking-widest text-white mb-2">NexTicket<span class="text-brand-500">.</span></h1>
                <p class="text-slate-400">次世代チケット管理プラットフォーム</p>
            </div>
            
            <div class="flex bg-slate-800/50 p-1 rounded-xl mb-6 shrink-0">
                <button onclick="auth.toggleMode('login')" id="tab-login" class="flex-1 py-2.5 rounded-lg font-medium transition bg-brand-600 text-white shadow-lg">ログイン</button>
                <button onclick="auth.toggleMode('register')" id="tab-register" class="flex-1 py-2.5 rounded-lg font-medium text-slate-400 hover:text-white transition">新規登録</button>
            </div>

            <form id="auth-form" class="space-y-4">
                <input type="text" id="auth-user" placeholder="ユーザー名" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-white focus:border-brand-500 outline-none transition" required>
                
                <div id="field-email" class="hidden">
                    <input type="email" id="auth-email" placeholder="メールアドレス" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-white focus:border-brand-500 outline-none transition">
                </div>

                <input type="password" id="auth-pass" placeholder="パスワード" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-white focus:border-brand-500 outline-none transition" required>
                
                <div id="role-selector" class="hidden">
                    <select id="auth-role" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-white outline-none">
                        <option value="attendee">一般参加者 (Ticket User)</option>
                        <option value="organizer">イベント主催者 (Organizer)</option>
                    </select>
                </div>

                <button type="submit" id="btn-auth" class="w-full bg-gradient-to-r from-brand-600 to-purple-600 py-4 rounded-xl font-bold text-white shadow-lg hover:shadow-brand-500/25 transition active:scale-95">
                    開始する
                </button>
                <div id="auth-error-box" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg">
                    <p id="auth-msg" class="text-center text-xs text-red-200"></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 2. MAIN APP LAYOUT -->
    <div id="app-layout" class="flex w-full h-full hidden opacity-0 transition-opacity duration-500">
        <!-- PC Sidebar -->
        <aside class="hidden md:flex flex-col w-64 glass-panel border-r border-white/5 z-20">
            <div class="p-6">
                <h1 class="text-2xl font-bold tracking-wider text-white">Nex<span class="text-brand-500">Ticket</span></h1>
            </div>
            <nav class="flex-1 px-4 space-y-2" id="sidebar-nav"></nav>
            <div class="p-4 border-t border-white/5">
                <div class="flex items-center gap-3 px-4 py-2 text-slate-400">
                    <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-white"><i class="fa-solid fa-user"></i></div>
                    <div class="flex-1 truncate">
                        <p class="text-sm text-white font-medium" id="sidebar-user">User</p>
                        <p class="text-xs">Account</p>
                    </div>
                    <button onclick="auth.logout()" class="hover:text-red-400 transition"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>
        </aside>

        <!-- Mobile Header -->
        <header class="md:hidden fixed top-0 w-full h-16 glass-panel border-b border-white/5 flex items-center justify-between px-4 z-30 backdrop-blur-md">
            <h1 class="text-xl font-bold">Nex<span class="text-brand-500">Ticket</span></h1>
            <button onclick="auth.logout()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-right-from-bracket"></i></button>
        </header>

        <!-- Content Area -->
        <main class="flex-1 relative overflow-hidden bg-slate-900/50 w-full pt-16 md:pt-0 pb-24 md:pb-0">
            <div id="content-container" class="h-full overflow-y-auto p-4 md:p-8 space-y-8 scroll-smooth"></div>
        </main>

        <!-- Mobile Bottom Nav -->
        <nav class="md:hidden fixed bottom-0 w-full h-20 glass-panel border-t border-white/5 flex justify-around items-center z-30 pb-4" id="mobile-nav"></nav>
    </div>

    <!-- TEMPLATES -->

    <!-- ORGANIZER DASHBOARD -->
    <template id="tmpl-organizer">
        <div class="max-w-6xl mx-auto space-y-8 animate-fade-in pb-20">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-white mb-1">イベント管理</h2>
                    <p class="text-slate-400">イベントの作成とチケットの発行を行います</p>
                </div>
                <button onclick="ui.showModal('modal-create-event')" class="w-full md:w-auto bg-brand-600 hover:bg-brand-500 text-white px-6 py-3 rounded-xl font-bold shadow-lg transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-plus"></i> イベント作成
                </button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="glass-panel p-6 rounded-2xl border-l-4 border-brand-500">
                    <p class="text-slate-400 text-xs uppercase mb-2 font-bold tracking-wider">Total Events</p>
                    <h3 class="text-3xl font-bold text-white" id="stats-events">0</h3>
                </div>
                <div onclick="router.navigate('scanner')" class="glass-panel p-6 rounded-2xl cursor-pointer hover:bg-white/5 transition border-l-4 border-emerald-500 group">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-emerald-400 text-xs uppercase mb-2 font-bold tracking-wider">Scanner</p>
                            <h3 class="text-xl font-bold text-white">QRスキャン起動</h3>
                        </div>
                        <i class="fa-solid fa-expand text-2xl text-slate-500 group-hover:text-emerald-400 transition"></i>
                    </div>
                </div>
            </div>

            <div class="glass-panel rounded-2xl overflow-hidden shadow-xl">
                <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                    <h3 class="font-bold text-lg text-white">イベント一覧</h3>
                </div>
                <div id="org-event-list" class="divide-y divide-white/5">
                    <div class="p-12 text-center text-slate-500">読み込み中...</div>
                </div>
            </div>
        </div>
    </template>

    <!-- ATTENDEE DASHBOARD -->
    <template id="tmpl-attendee">
        <div class="max-w-2xl mx-auto space-y-6 animate-fade-in pb-20">
            <header>
                <h2 class="text-3xl font-bold text-white">My Tickets</h2>
                <p class="text-slate-400">所有しているチケット一覧</p>
            </header>

            <div class="glass-panel p-6 rounded-2xl border border-brand-500/30 bg-gradient-to-r from-brand-500/10 to-transparent">
                <h3 class="font-bold text-white mb-3 flex items-center"><i class="fa-solid fa-ticket text-brand-400 mr-2"></i>チケットを受け取る</h3>
                <form onsubmit="logic.claimTicket(event)" class="flex gap-2">
                    <input type="text" id="claim-code-input" placeholder="CODE: A1B2" class="flex-1 bg-slate-900/80 border border-slate-700 rounded-xl px-4 py-3 text-white uppercase tracking-widest focus:border-brand-500 outline-none transition" required maxlength="16">
                    <button type="submit" class="bg-brand-600 hover:bg-brand-500 text-white px-6 rounded-xl font-bold shadow-lg transition">追加</button>
                </form>
            </div>
            <div id="my-ticket-list" class="space-y-4"></div>
        </div>
    </template>

    <!-- SCANNER (Using jsQR) -->
    <template id="tmpl-scanner">
        <div class="h-full flex flex-col max-w-lg mx-auto animate-fade-in pb-10">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-white">QR Scanner</h2>
                <button onclick="router.back()" class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 hover:text-white transition"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <div class="flex-1 relative bg-black rounded-3xl overflow-hidden border border-slate-700 shadow-2xl min-h-[300px] flex items-center justify-center">
                <video id="video" playsinline class="absolute inset-0 w-full h-full object-cover"></video>
                <canvas id="canvas" class="hidden"></canvas>
                
                <div class="absolute inset-0 pointer-events-none flex items-center justify-center z-10">
                    <div class="w-64 h-64 border-2 border-brand-500/50 rounded-2xl relative">
                        <div class="absolute top-0 w-full h-0.5 bg-brand-500 shadow-[0_0_15px_#6366f1] animate-scan"></div>
                        <!-- Corner Markers -->
                        <div class="absolute top-0 left-0 w-4 h-4 border-l-2 border-t-2 border-brand-500"></div>
                        <div class="absolute top-0 right-0 w-4 h-4 border-r-2 border-t-2 border-brand-500"></div>
                        <div class="absolute bottom-0 left-0 w-4 h-4 border-l-2 border-b-2 border-brand-500"></div>
                        <div class="absolute bottom-0 right-0 w-4 h-4 border-r-2 border-b-2 border-brand-500"></div>
                    </div>
                </div>
                
                <div id="loadingMessage" class="absolute z-20 text-slate-400 text-sm bg-black/50 px-4 py-2 rounded">
                    <i class="fa-solid fa-camera mr-2"></i>カメラ起動中...
                </div>
            </div>
            
            <div id="scan-result" class="mt-4 min-h-[100px] glass-panel rounded-2xl p-4 flex items-center justify-center text-center transition-all">
                <p class="text-slate-500 text-sm">カメラをQRコードに向けてください</p>
            </div>
        </div>
        <style>
            @keyframes scan { 0% { top: 0; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
            .animate-scan { animation: scan 2s linear infinite; }
        </style>
    </template>

    <!-- TICKET DETAIL -->
    <template id="tmpl-ticket-detail">
        <div class="h-full flex flex-col items-center justify-center max-w-md mx-auto p-4 animate-fade-in relative pb-20">
            <button onclick="router.back()" class="absolute top-4 left-4 text-white/70 hover:text-white flex items-center gap-2 z-10 bg-black/20 px-3 py-1 rounded-full backdrop-blur">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
            
            <div class="w-full bg-white text-slate-900 rounded-3xl overflow-hidden shadow-2xl transform transition hover:scale-[1.01] duration-300">
                <div class="bg-brand-600 p-8 text-white text-center relative overflow-hidden">
                    <div class="absolute top-[-50%] left-[-50%] w-[200%] h-[200%] bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10 rotate-12"></div>
                    <h2 class="text-2xl font-black uppercase tracking-widest relative z-10 break-words" id="detail-event">EVENT</h2>
                    <p class="text-indigo-200 text-sm mt-2 font-medium" id="detail-date">DATE</p>
                    <p class="text-indigo-200 text-xs" id="detail-loc">LOCATION</p>
                </div>
                
                <div class="p-8 flex flex-col items-center bg-white relative">
                    <div class="absolute -left-4 top-[-1rem] w-8 h-8 bg-[#020617] rounded-full"></div>
                    <div class="absolute -right-4 top-[-1rem] w-8 h-8 bg-[#020617] rounded-full"></div>
                    <div class="absolute left-4 right-4 top-[-1px] border-t-2 border-dashed border-slate-300"></div>

                    <div class="text-center mb-6 mt-2">
                        <p class="text-slate-400 text-xs uppercase font-bold tracking-wider">Seat Number</p>
                        <p class="text-4xl font-black text-slate-800" id="detail-seat">-</p>
                    </div>

                    <div class="bg-white p-2 border-2 border-slate-900 rounded-xl mb-4 shadow-sm min-h-[196px] min-w-[196px] flex items-center justify-center">
                        <div id="qrcode-display"></div>
                    </div>
                    <p class="text-[10px] text-slate-400 font-mono text-center break-all w-full px-4" id="detail-id">ID</p>
                </div>
                <div id="detail-status" class="bg-slate-100 p-4 text-center text-sm font-bold text-slate-500 border-t border-slate-200">VALID</div>
            </div>
        </div>
    </template>

    <!-- MODAL: CREATE EVENT -->
    <div id="modal-create-event" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 transition-opacity">
        <div class="w-full max-w-md glass-panel bg-slate-900 rounded-2xl p-6 shadow-2xl border border-white/10">
            <h3 class="text-xl font-bold text-white mb-4">新規イベント作成</h3>
            <form onsubmit="logic.createEvent(event)" class="space-y-4">
                <input type="text" id="new-evt-name" placeholder="イベント名" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white focus:border-brand-500 outline-none" required>
                <input type="date" id="new-evt-date" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white focus:border-brand-500 outline-none">
                <input type="text" id="new-evt-loc" placeholder="開催場所" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white focus:border-brand-500 outline-none">
                <div class="flex gap-2 pt-2">
                    <button type="button" onclick="ui.closeModal('modal-create-event')" class="flex-1 py-3 text-slate-400 hover:text-white transition">キャンセル</button>
                    <button type="submit" class="flex-1 py-3 bg-brand-600 hover:bg-brand-500 rounded-lg text-white font-bold transition">作成</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: ISSUE TICKET (Batch Issue) -->
    <div id="modal-issue-ticket" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 transition-opacity">
        <div class="w-full max-w-md glass-panel bg-slate-900 rounded-2xl p-6 shadow-2xl border border-white/10 max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-bold text-white mb-1">チケット発行設定</h3>
            <p class="text-xs text-slate-400 mb-4">指定範囲からランダムに座席を決定して発行します</p>
            
            <form onsubmit="logic.issueRandomTicket(event)" class="space-y-4">
                <input type="hidden" id="issue-event-id">
                
                <div class="bg-slate-800/50 p-3 rounded-xl border border-white/5">
                    <label class="text-xs text-brand-400 font-bold uppercase mb-2 block">発行枚数</label>
                    <div class="flex items-center gap-2">
                        <input type="number" id="issue-qty" value="1" min="1" max="50" class="flex-1 bg-slate-900 border border-slate-700 rounded-lg p-2 text-white text-center text-lg font-bold">
                        <span class="text-sm text-slate-400">枚</span>
                    </div>
                </div>

                <div class="flex gap-4">
                    <div class="flex-1 bg-slate-800/50 p-3 rounded-xl border border-white/5">
                        <label class="text-xs text-brand-400 font-bold uppercase mb-2 block">行 (A~Z)</label>
                        <div class="flex gap-2 items-center">
                            <select id="seat-row-start" class="flex-1 bg-slate-900 border border-slate-700 rounded-lg p-2 text-white text-center"></select>
                            <span class="text-slate-500">~</span>
                            <select id="seat-row-end" class="flex-1 bg-slate-900 border border-slate-700 rounded-lg p-2 text-white text-center"></select>
                        </div>
                    </div>
                    <div class="flex-1 bg-slate-800/50 p-3 rounded-xl border border-white/5">
                        <label class="text-xs text-brand-400 font-bold uppercase mb-2 block">列 (No.)</label>
                        <div class="flex gap-2 items-center">
                            <input type="number" id="seat-col-start" value="1" min="1" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-white text-center">
                            <span class="text-slate-500">~</span>
                            <input type="number" id="seat-col-end" value="10" min="1" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-white text-center">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-slate-400 mb-1 block">除外する席 (カンマ区切り)</label>
                    <input type="text" id="seat-exclude" placeholder="例: A-1, B-5" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white text-sm focus:border-brand-500 outline-none">
                </div>

                <div class="flex gap-2 pt-2">
                    <button type="button" onclick="ui.closeModal('modal-issue-ticket')" class="flex-1 py-3 text-slate-400 hover:text-white transition">キャンセル</button>
                    <button type="submit" class="flex-1 py-3 bg-gradient-to-r from-brand-600 to-purple-600 hover:opacity-90 rounded-lg text-white font-bold transition shadow-lg">発行する</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: ISSUE RESULT (List) -->
    <div id="modal-issue-result" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 transition-opacity">
        <div class="w-full max-w-md bg-white rounded-2xl p-6 shadow-2xl text-slate-900 text-center animate-fade-in flex flex-col max-h-[80vh]">
            <div class="w-12 h-12 bg-emerald-100 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-2 text-xl shadow-sm">
                <i class="fa-solid fa-check"></i>
            </div>
            <h3 class="text-xl font-bold mb-1">発行完了</h3>
            <p class="text-slate-500 text-sm mb-4">以下のコードを配布してください</p>
            
            <div id="res-list-container" class="flex-1 overflow-y-auto space-y-3 mb-4 pr-2">
                <!-- JS Generated -->
            </div>

            <button onclick="ui.closeModal('modal-issue-result')" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 transition">閉じる</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://ethimp0.shop/api5.php';
        
        async function apiRequest(action, body = {}) {
            try {
                const res = await fetch(`${API_URL}?action=${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                if (!res.ok) {
                    throw new Error(`Server Error: ${res.status}`);
                }

                const text = await res.text();
                // Check if response is valid JSON
                try {
                    return JSON.parse(text);
                } catch (e) {
                    // Try to extract JSON from text if PHP warnings are present
                    const jsonMatch = text.match(/\{.*\}/);
                    if(jsonMatch) return JSON.parse(jsonMatch[0]);
                    
                    console.error("Raw response:", text);
                    throw new Error("サーバー応答が不正です。");
                }
            } catch (e) {
                console.error("API Error:", e);
                throw e;
            }
        }

        // --- APP LOGIC ---
        let currentUser = null;
        let scanActive = false;
        let videoStream = null;

        const auth = {
            mode: 'login',
            toggleMode: (mode) => {
                auth.mode = mode;
                const isLogin = mode === 'login';
                document.getElementById('tab-login').className = isLogin ? 'flex-1 py-2.5 rounded-lg font-medium bg-brand-600 text-white shadow-lg transition' : 'flex-1 py-2.5 rounded-lg font-medium text-slate-400 hover:text-white transition';
                document.getElementById('tab-register').className = !isLogin ? 'flex-1 py-2.5 rounded-lg font-medium bg-brand-600 text-white shadow-lg transition' : 'flex-1 py-2.5 rounded-lg font-medium text-slate-400 hover:text-white transition';
                document.getElementById('btn-auth').textContent = isLogin ? 'ログイン' : 'アカウント作成';
                document.getElementById('role-selector').classList.toggle('hidden', isLogin);
                document.getElementById('field-email').classList.toggle('hidden', isLogin);
                document.getElementById('auth-error-box').classList.add('hidden');
            },
            submit: async (e) => {
                e.preventDefault();
                const btn = document.getElementById('btn-auth');
                const msg = document.getElementById('auth-msg');
                const errBox = document.getElementById('auth-error-box');
                const user = document.getElementById('auth-user').value;
                const email = document.getElementById('auth-email').value;
                const pass = document.getElementById('auth-pass').value;
                const role = document.getElementById('auth-role').value;

                btn.classList.add('opacity-50', 'pointer-events-none');
                btn.textContent = '処理中...';
                msg.textContent = '';
                errBox.classList.add('hidden');

                try {
                    const action = auth.mode; 
                    const body = auth.mode === 'register' ? { username: user, email, password: pass, role } : { username: user, password: pass };
                    const data = await apiRequest(action, body);

                    if (!data.success && !data.user) throw new Error(data.error || '不明なエラーが発生しました');

                    if (auth.mode === 'register') {
                        alert('登録完了！ログインしてください。');
                        auth.toggleMode('login');
                    } else {
                        currentUser = data.user;
                        localStorage.setItem('nex_user_v2', JSON.stringify(currentUser));
                        app.init();
                    }
                } catch (err) {
                    msg.innerHTML = `<strong>エラー:</strong><br>${err.message}`;
                    errBox.classList.remove('hidden');
                } finally {
                    btn.classList.remove('opacity-50', 'pointer-events-none');
                    btn.textContent = auth.mode === 'login' ? 'ログイン' : 'アカウント作成';
                }
            },
            logout: () => {
                currentUser = null;
                localStorage.removeItem('nex_user_v2');
                location.reload();
            }
        };

        const app = {
            init: () => {
                const saved = localStorage.getItem('nex_user_v2');
                if (saved) currentUser = JSON.parse(saved);

                if (!currentUser) {
                    document.getElementById('view-auth').classList.remove('hidden');
                    return;
                }

                document.getElementById('view-auth').classList.add('hidden');
                const layout = document.getElementById('app-layout');
                layout.classList.remove('hidden');
                setTimeout(() => layout.classList.remove('opacity-0'), 100);

                ui.setupNav();
                ui.populateSeatOptions();
                router.navigate('dashboard');
                document.getElementById('sidebar-user').textContent = currentUser.username;
            }
        };

        const router = {
            current: null,
            history: [],
            navigate: (view) => {
                router.current = view;
                router.history.push(view);
                
                const container = document.getElementById('content-container');
                container.innerHTML = ''; 
                logic.stopScanner();

                if (view === 'dashboard') {
                    if (currentUser.role === 'organizer') {
                        container.appendChild(document.getElementById('tmpl-organizer').content.cloneNode(true));
                        logic.loadOrganizerEvents();
                    } else {
                        container.appendChild(document.getElementById('tmpl-attendee').content.cloneNode(true));
                        logic.loadMyTickets();
                    }
                } else if (view === 'scanner') {
                    container.appendChild(document.getElementById('tmpl-scanner').content.cloneNode(true));
                    setTimeout(logic.startScanner, 300); // Slight delay for DOM render
                } else if (view === 'ticket-detail') {
                    container.appendChild(document.getElementById('tmpl-ticket-detail').content.cloneNode(true));
                }
                ui.updateNavState(view);
            },
            back: () => {
                router.history.pop();
                const prev = router.history.pop() || 'dashboard';
                router.navigate(prev);
            }
        };

        const ui = {
            setupNav: () => {
                const pcNav = document.getElementById('sidebar-nav');
                const mbNav = document.getElementById('mobile-nav');
                let items = [];
                if (currentUser.role === 'organizer') {
                    items = [{ id: 'dashboard', icon: 'fa-calendar', label: 'イベント' }, { id: 'scanner', icon: 'fa-expand', label: 'スキャナー' }];
                } else {
                    items = [{ id: 'dashboard', icon: 'fa-ticket', label: 'チケット' }];
                }
                pcNav.innerHTML = items.map(i => `<button onclick="router.navigate('${i.id}')" id="nav-pc-${i.id}" class="sidebar-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-white/5 transition flex items-center gap-3"><i class="fa-solid ${i.icon} w-6 text-center"></i> ${i.label}</button>`).join('');
                mbNav.innerHTML = items.map(i => `<button onclick="router.navigate('${i.id}')" id="nav-mb-${i.id}" class="flex flex-col items-center gap-1 text-slate-400 hover:text-white p-2 w-full"><i class="fa-solid ${i.icon} text-xl"></i> <span class="text-[10px]">${i.label}</span></button>`).join('');
            },
            updateNavState: (view) => {
                document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
                const pcActive = document.getElementById(`nav-pc-${view}`);
                if (pcActive) pcActive.classList.add('active');
            },
            showModal: (id) => document.getElementById(id).classList.remove('hidden'),
            closeModal: (id) => document.getElementById(id).classList.add('hidden'),
            populateSeatOptions: () => {
                const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
                const options = alphabet.map(char => `<option value="${char}">${char}</option>`).join("");
                const startSel = document.getElementById('seat-row-start');
                const endSel = document.getElementById('seat-row-end');
                if(startSel && endSel) {
                    startSel.innerHTML = options;
                    endSel.innerHTML = options;
                    startSel.value = 'A';
                    endSel.value = 'C';
                }
            }
        };

        const logic = {
            loadOrganizerEvents: async () => {
                const list = document.getElementById('org-event-list');
                if(!list) return;
                try {
                    const data = await apiRequest('get_events');
                    document.getElementById('stats-events').textContent = data.events.length;
                    list.innerHTML = data.events.length ? data.events.map(e => `
                        <div class="p-6 hover:bg-white/5 transition flex flex-col md:flex-row justify-between items-start md:items-center gap-4 group border-b border-white/5 last:border-0">
                            <div><h4 class="font-bold text-lg text-white group-hover:text-brand-400 transition">${e.eventName}</h4><p class="text-sm text-slate-400 mt-1"><i class="fa-regular fa-clock mr-1"></i> ${e.eventDate || 'TBD'} <span class="mx-2 opacity-50">|</span> <i class="fa-solid fa-location-dot mr-1"></i> ${e.eventLocation || 'Unknown'}</p></div>
                            <button onclick="logic.openIssueModal('${e.id}')" class="w-full md:w-auto bg-slate-800 border border-slate-600 px-5 py-2.5 rounded-lg text-sm hover:bg-brand-600 hover:border-brand-500 hover:text-white transition font-medium shadow-md"><i class="fa-solid fa-ticket mr-2"></i>発行設定</button>
                        </div>`).join('') : '<div class="p-12 text-center text-slate-500">イベントがありません</div>';
                } catch(e) { list.innerHTML = `<div class="p-8 text-center text-red-400">読み込みエラー<br>${e.message}</div>`; }
            },
            createEvent: async (e) => {
                e.preventDefault();
                const name = document.getElementById('new-evt-name').value;
                const date = document.getElementById('new-evt-date').value;
                const loc = document.getElementById('new-evt-loc').value;
                try {
                    await apiRequest('create_event', { organizerId: currentUser.id, eventName: name, eventDate: date, eventLocation: loc });
                    ui.closeModal('modal-create-event');
                    logic.loadOrganizerEvents();
                } catch(e) { alert('Failed: ' + e.message); }
            },
            openIssueModal: (eventId) => {
                document.getElementById('issue-event-id').value = eventId;
                document.getElementById('seat-exclude').value = '';
                document.getElementById('issue-qty').value = '1';
                ui.showModal('modal-issue-ticket');
            },
            issueRandomTicket: async (e) => {
                e.preventDefault();
                const eventId = document.getElementById('issue-event-id').value;
                const rowStart = document.getElementById('seat-row-start').value;
                const rowEnd = document.getElementById('seat-row-end').value;
                const colStart = parseInt(document.getElementById('seat-col-start').value);
                const colEnd = parseInt(document.getElementById('seat-col-end').value);
                const excludeStr = document.getElementById('seat-exclude').value;
                const qty = parseInt(document.getElementById('issue-qty').value);
                
                let candidates = [];
                const startCode = Math.min(rowStart.charCodeAt(0), rowEnd.charCodeAt(0));
                const endCode = Math.max(rowStart.charCodeAt(0), rowEnd.charCodeAt(0));
                const cMin = Math.min(colStart, colEnd);
                const cMax = Math.max(colStart, colEnd);

                for(let r = startCode; r <= endCode; r++) {
                    const rowChar = String.fromCharCode(r);
                    for(let c = cMin; c <= cMax; c++) candidates.push(`${rowChar}-${c}`);
                }

                const excludes = excludeStr.split(',').map(s => s.trim().toUpperCase()).filter(s => s);
                candidates = candidates.filter(seat => !excludes.includes(seat));

                if (candidates.length < qty) {
                    alert(`指定範囲の座席数が不足しています。(可能: ${candidates.length}, 要求: ${qty})`);
                    return;
                }

                // Shuffle
                for (let i = candidates.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [candidates[i], candidates[j]] = [candidates[j], candidates[i]];
                }
                const selectedSeats = candidates.slice(0, qty);

                try {
                    const data = await apiRequest('issue_ticket', { eventId, seats: selectedSeats });
                    if(data.success) {
                        ui.closeModal('modal-issue-ticket');
                        const container = document.getElementById('res-list-container');
                        container.innerHTML = data.tickets.map(t => `
                            <div class="bg-slate-100 border border-slate-300 rounded-lg p-3 text-left">
                                <div class="flex justify-between items-center mb-1"><span class="text-xs font-bold text-slate-500 uppercase">Seat</span><span class="text-xs font-bold text-slate-500 uppercase">Code</span></div>
                                <div class="flex justify-between items-center"><span class="text-lg font-bold text-slate-800">${t.seat}</span><span class="text-lg font-mono font-bold text-slate-800 select-all tracking-wider">${t.claimCode}</span></div>
                            </div>`).join('');
                        ui.showModal('modal-issue-result');
                    } else { alert('発行エラー: ' + (data.error || '不明なエラー')); }
                } catch(e) { alert('通信エラー: ' + e.message); }
            },
            loadMyTickets: async () => {
                const list = document.getElementById('my-ticket-list');
                if(!list) return;
                list.innerHTML = '<div class="text-center py-10 opacity-50"><i class="fa-solid fa-spinner fa-spin text-2xl"></i></div>';
                try {
                    const data = await apiRequest('my_tickets', { userId: currentUser.id });
                    if(!data.tickets || data.tickets.length === 0) {
                        list.innerHTML = '<div class="text-center py-10 opacity-30 text-slate-400">チケットがありません</div>';
                        return;
                    }
                    list.innerHTML = data.tickets.map(t => `
                        <div onclick="logic.showTicketDetail(${JSON.stringify(t).replace(/"/g, '&quot;')})" class="ticket-stub p-0 rounded-2xl flex overflow-hidden cursor-pointer hover:brightness-110 transition group shadow-lg">
                            <div class="w-4 bg-brand-500 ${t.status === 'used' ? 'bg-slate-600' : ''}"></div>
                            <div class="flex-1 p-5">
                                <h4 class="font-bold text-lg text-white group-hover:text-brand-300 transition">${t.event_name}</h4>
                                <div class="flex gap-4 mt-2 text-sm text-slate-400"><span><i class="fa-solid fa-calendar mr-1"></i> ${t.event_date ? t.event_date.split(' ')[0] : 'TBD'}</span><span><i class="fa-solid fa-chair mr-1"></i> ${t.seat_number}</span></div>
                            </div>
                            <div class="flex items-center px-6 border-l border-dashed border-white/10"><span class="text-xs font-bold px-3 py-1 rounded-full ${t.status === 'used' ? 'bg-slate-700 text-slate-400' : 'bg-brand-500/20 text-brand-400'}">${t.status === 'used' ? 'USED' : 'SHOW'}</span></div>
                        </div>`).join('');
                } catch(e) { list.innerHTML = 'Error: ' + e.message; }
            },
            claimTicket: async (e) => {
                e.preventDefault();
                const input = document.getElementById('claim-code-input');
                const code = input.value;
                if(!code) return;
                try {
                    const data = await apiRequest('claim_ticket', { userId: currentUser.id, code });
                    if(data.success) { alert('チケットを追加しました！'); input.value = ''; logic.loadMyTickets(); }
                    else { alert('エラー: ' + (data.error || '無効なコード')); }
                } catch(e) { alert('通信エラー: ' + e.message); }
            },
            showTicketDetail: (ticket) => {
                router.navigate('ticket-detail');
                setTimeout(() => {
                    document.getElementById('detail-event').textContent = ticket.event_name;
                    document.getElementById('detail-date').textContent = ticket.event_date || 'TBD';
                    document.getElementById('detail-loc').textContent = ticket.event_location || '';
                    document.getElementById('detail-seat').textContent = ticket.seat_number;
                    document.getElementById('detail-id').textContent = `ID: ${ticket.id}`;
                    
                    const statusEl = document.getElementById('detail-status');
                    statusEl.textContent = ticket.status === 'used' ? "使用済みチケット" : "入場可能です";
                    statusEl.className = ticket.status === 'used' ? "bg-slate-700 p-4 text-center text-sm font-bold text-slate-400 border-t border-slate-600" : "bg-emerald-100 p-4 text-center text-sm font-bold text-emerald-600 border-t border-emerald-200";

                    const qrContainer = document.getElementById('qrcode-display');
                    qrContainer.innerHTML = '';
                    document.getElementById('qr-error').classList.add('hidden');
                    try {
                        new QRCode(qrContainer, {
                            text: JSON.stringify({ id: ticket.id }),
                            width: 196, height: 196, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H
                        });
                    } catch (err) { document.getElementById('qr-error').classList.remove('hidden'); }
                }, 100);
            },
            
            // --- jsQR SCANNER LOGIC ---
            startScanner: () => {
                const video = document.getElementById('video');
                const canvasElement = document.getElementById('canvas');
                if(!video || !canvasElement) return;

                const canvas = canvasElement.getContext('2d', { willReadFrequently: true });
                const loadingMessage = document.getElementById('loadingMessage');
                const resultBox = document.getElementById('scan-result');
                
                scanActive = true;

                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
                    videoStream = stream;
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    requestAnimationFrame(tick);
                }).catch(err => {
                    console.error(err);
                    resultBox.innerHTML = `<p class="text-red-400 font-bold">カメラ起動エラー<br><span class="text-xs font-normal">HTTPSまたは許可が必要です</span></p>`;
                });

                function tick() {
                    if (!scanActive) return;
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        if(loadingMessage) loadingMessage.hidden = true;
                        canvasElement.hidden = false;
                        canvasElement.height = video.videoHeight;
                        canvasElement.width = video.videoWidth;
                        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
                        if (code) logic.processScan(code.data);
                        else requestAnimationFrame(tick);
                    } else {
                        requestAnimationFrame(tick);
                    }
                }
            },
            stopScanner: () => {
                scanActive = false;
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }
            },
            processScan: async (content) => {
                scanActive = false;
                let id;
                try { id = JSON.parse(content).id; } 
                catch(e) { 
                    setTimeout(() => { scanActive = true; requestAnimationFrame(() => logic.startScanner().tick); }, 1000); 
                    return; 
                }
                
                const el = document.getElementById('scan-result');
                el.innerHTML = '<div class="text-white"><i class="fa-solid fa-spinner fa-spin mr-2"></i>照合中...</div>';
                
                try {
                    const data = await apiRequest('scan', { ticketId: id });
                    
                    if(data.status === 'success') {
                        el.className = "mt-4 min-h-[100px] rounded-2xl p-4 flex items-center justify-center text-center bg-emerald-500/20 border border-emerald-500/50";
                        el.innerHTML = `<div><i class="fa-solid fa-check-circle text-4xl text-emerald-400 mb-2"></i><h3 class="font-bold text-white text-xl">入場OK</h3><p class="text-emerald-200 mt-1">${data.ticket.owner_name} 様</p><p class="text-sm text-emerald-200/70 font-mono">${data.ticket.seat_number}</p></div>`;
                    } else if(data.status === 'used') {
                        el.className = "mt-4 min-h-[100px] rounded-2xl p-4 flex items-center justify-center text-center bg-yellow-500/20 border border-yellow-500/50";
                        el.innerHTML = `<div><i class="fa-solid fa-triangle-exclamation text-4xl text-yellow-400 mb-2"></i><h3 class="font-bold text-white text-xl">使用済み</h3></div>`;
                    } else {
                        throw new Error(data.message);
                    }
                } catch(e) {
                    el.className = "mt-4 min-h-[100px] rounded-2xl p-4 flex items-center justify-center text-center bg-red-500/20 border border-red-500/50";
                    el.innerHTML = `<div><i class="fa-solid fa-circle-xmark text-4xl text-red-400 mb-2"></i><h3 class="font-bold text-white">エラー</h3><p class="text-xs text-red-300 mt-1">${e.message}</p></div>`;
                }
                
                // Resume scanning after delay
                setTimeout(() => { 
                    scanActive = true; 
                    if(videoStream) {
                        const video = document.getElementById('video');
                        const canvasElement = document.getElementById('canvas');
                        const canvas = canvasElement.getContext('2d', { willReadFrequently: true });
                        const loadingMessage = document.getElementById('loadingMessage');
                        
                        function tick() {
                            if (!scanActive) return;
                            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                                if(loadingMessage) loadingMessage.hidden = true;
                                canvasElement.hidden = false;
                                canvasElement.height = video.videoHeight;
                                canvasElement.width = video.videoWidth;
                                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
                                if (code) logic.processScan(code.data);
                                else requestAnimationFrame(tick);
                            } else {
                                requestAnimationFrame(tick);
                            }
                        }
                        requestAnimationFrame(tick);
                    }
                }, 3000);
            }
        };

        // --- INIT ---
        document.getElementById('auth-form').addEventListener('submit', auth.submit);
        auth.toggleMode('login');
    </script>
